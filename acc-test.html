<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Javascript Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />
<style>
body {
	font-family: helvetica, arial, sans serif;
}
</style>
</head>

<body>
<div id="content">
    <h1>Accelerometer Javascript Test</h1>
<ul>
	<li>rotation alpha: <span id="Alpha"></span>degree</li>
	<li>rotation beta: <span id="Beta"></span>degree</li>
	<li>rotation gamma: <span id="Gamma"></span>degree</li>
</ul>

</div>
<script type="text/javascript">

var alpha=0;
var beta=0;
var gamma=0;
window.addEventListener("devicemotion", function(e) {
    alpha = (alpha+e.rotationRate.alpha*e.interval/1000)/Math.PI*180%360;
    beta = (beta+e.rotationRate.beta*e.interval/1000)/Math.PI*180%360;
    gamma = (gamma+e.rotationRate.gamma*e.interval/1000)/Math.PI*180%180;
		document.getElementById("Alpha").innerHTML = Math.floor(alpha);
		document.getElementById("Beta").innerHTML = Math.floor(beta);
		document.getElementById("Gamma").innerHTML = Math.floor(gamma);
});

function boundingBoxCheck(){
	if (x<0) { x = 0; vx = -vx; }
	if (y<0) { y = 0; vy = -vy; }
	if (x>document.documentElement.clientWidth-20) { x = document.documentElement.clientWidth-20; vx = -vx; }
	if (y>document.documentElement.clientHeight-20) { y = document.documentElement.clientHeight-20; vy = -vy; }
	
}

</script>

</body>
</html>
